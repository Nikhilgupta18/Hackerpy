{% extends 'layouts/base.html' %}

{% block content %}

<div class="container">
        <div>
            <h1>{{ contest.name }} </h1>

        </div>
        

        <div class="row">
            <p>{{ contest.start_date }} - {{ contest.end_date }}</p>
        </div>

        <div class="row">
            {% for problem in contest.problem.all %}
                <div class="col-4">
                    {% include 'problem_card.html' %}
                </div>
                
            {% endfor %}
        </div>

    </div>

{% endblock %}
